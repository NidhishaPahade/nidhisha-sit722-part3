apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: nidhisha7599pahade/book-catalog:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://nidhisha_sit722_part3_user:7pHXNXzpMjLCsp1DEy3QsnZQlU23n8uF@dpg-crvpq6btq21c738oir7g-a.oregon-postgres.render.com/nidhisha_sit722_part3"
        command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
        workingDir: "/app"
---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog-service
spec:
  type: LoadBalancer
  selector:
    app: book-catalog
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
